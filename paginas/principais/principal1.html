<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #101010;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            padding: 20px;
            background-color: #202020;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .header a:hover {
            color: #ff6f61;
        }
        .conteudo {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
        .conteiner {
            margin-top: 40px;
            text-align: center;
        }
        .conteiner img {
            margin-bottom: 20px;
            border-radius: 50%;
        }
        .conteiner-imagens ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .conteiner-imagens img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .conteiner-imagens img:hover {
            transform: scale(1.2);
        }
        footer {
            text-align: center;
            color: #888;
            padding: 20px 0;
            background-color: #202020;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="principal2.html">Meus Projetos</a>
        <a href="principal3.html">Ferramentas</a>
        <a href="principal4.html">Cursos</a>
    </div>
    <div class="conteudo">
        <img src="imagens/eu1.png" alt="Foto do Nicolas" width="113" height="120">
        <h2>Transformando ideias em soluções digitais...</h2>
        <h4>Desenvolvedor de sistemas focado em inovação, eficiência e resultados.</h4>
        <div class="conteiner-imagens">
            <ul>
                <li><img src="imagens/html-5.png" alt="HTML"></li>
                <li><img src="imagens/css-3.png" alt="CSS"></li>
                <li><img src="imagens/python.png" alt="Python"></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Nicolas | Todos os direitos reservados</p>
    </footer>
</body>
</html>
